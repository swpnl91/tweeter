<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-post">
        <span class="write-new"><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div> 
    </nav>
    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Emma Watson</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="submit-tweet" action="/tweets/" method="POST">
          <div class="top-tweet">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="bottom-tweet">
            <button class ="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-container">
        
        <article class="tweet-post"> 
          <header>
            <div class="user">
              <img src="">
              <h3>Leonardo Da Vinci</h3>
            </div>
            <h4>@DaVinci</h4>
          </header>
           <p>I am a polymath & this is a randome text!</p>
          <footer>
            <span>10 days ago</span>
            <div id="flag">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>

        <article class="tweet-post"> 
          <header>
            <div>
              <img src="">
              <h3>Sir Isaac Newton</h3>
            </div>
            <h4>@SirIsaac</h4>
          </header>
           <p>One word - Calculus!!! Lol!</p>
          <footer>
            <span>10 days ago</span>
            <div>
              <i></i>
              <i></i>
              <i></i>
            </div>
          </footer>
        </article>

        <article class="tweet-post"> 
          <header>
            <div>
              <img src="">
              <h3>Napolean</h3>
            </div>
            <h4>@Bonaparte</h4>
          </header>
           <p>I ain't that short!</p>
          <footer>
            <span>10 days ago</span>
            <div>
              <i></i>
              <i></i>
              <i></i>
            </div>
          </footer>
        </article>

      </section>

    </main>
  </body>
</html>
